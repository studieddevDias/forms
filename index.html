<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    
        <header>
            <h1> Mentoria</h1>
            <p class="read">Preencha o formulário abaixo para <br> agendar sua mentoria.</p>
        </header>

    
        <form> 
            
            
            
            <fieldset>
                <legend>Informações Pessoais</legend>
                <hr>
                
                <div class="input-group">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="name" id="event-name"/>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="surname" id="event-surname"/>
                        </div>
                    </div>

                
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="mail" id="event-mail"/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>


                
                
                            <fieldset>
                                <div class="fieldset-wrapper">
                                     <legend>Informações do Mentor</legend>
                
                                    <label for="text">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                                    <input type="text">
                
                                </div>
                            </fieldset>

              
                            <fieldset>
                                 
                                <div class="fieldset-wrapper">
                                     <legend>Seus Horários Disponíveis</legend>
                                        <p>Primeira Mentoria</p>
                                        
                                        <div> 
                                            <label for="date">Data <span>(DD/MM/AA)</span></label>
                                            <input type="date" name="" id="">
                                        </div>
                
                                            <label for="time">Das</label>
                                            <input type="time" name="time">
                
                                            
                                            <label for="time">Até</label>
                                            <input type="time" name="time">
                                    
                
                                    <p>Segunda Mentoria</p>
                            
                                    <label for="date">Data <span>(DD/MM/AA)</span></label>
                                    <input type="date" name="" id="">
                
                                    <label for="time">Das</label>
                                    <input type="time" name="time">
                
                                    <label for="time">Até</label>
                                    <input type="time" name="time">
                                </div>    
                
                            </fieldset>

                            
                                            <footer>
                            
                                                     <div class="button">
                                                        <button>Salvar</button>
                                                     </div>
                                        
                                            </footer>
                
                
            </fieldset>

                
        </form>

    </div>

           
            
</body>
</html>
